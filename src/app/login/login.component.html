<div class="main">
    <div class="leftBox">
      <h1></h1>
    </div>
    <div class="rightBox">
      <div class="card">
        <div class="body">
          <form novalidate autocomplete="off" #loginForm="ngForm">
            <h1 class="title">Entrar na sua Conta</h1>
            <div class="inputsConfiguration">
              <mat-form-field>
                <input class="input-place formControl" matInput name="userNameOrEmailAddress"
                  placeholder="Nome de usuario ou email" autocomplete="off" required maxlength="255" #userName required />
              </mat-form-field>
  
              <mat-form-field>
                <input matInput class="input-place formControl" type="password" name="password" placeholder="Senha"
                  required maxlength="32" #userPassword required />
              </mat-form-field>
            </div>
            <div class="btnGroup">
              <button mat-flat-button class="button" type="submit" color="primary"
                (click)="authService.SignIn(userName.value, userPassword.value)">
                Acessar
              </button>
            </div>
          </form>
          <div class="directionLinks">
            <mat-divider></mat-divider>
            <div class="formGroup">
                <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
                  <i class="fab fa-google-plus-g"></i>
                  Continue with Google
                </button>
              </div>
            </div>
            <div class="forgotPassword">
              <span routerLink="/forgot-password">Esqueci Minha Senha?</span>
            </div>
          </div>
        </div>
      </div>
    </div>
